<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:300|Roboto+Slab:300|Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ '/_assets/css/all.min.css' | cache_buster }}">

		<script src="https://use.fonticons.com/bc25ff5d.js"></script>
		<script src="/_assets/js/modernizr.min.js"></script>
	</head>

	<body>
		<header class="site-header">
			<nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
				<div class="container">
					<h1 class="navbar-brand">
						{{ site.title }}
						<small class="hidden-lg-down">Freelance Web Developer</small>
					</h1>
					<button class="navbar-toggler hidden-sm-up pull-xs-right" type="button" data-toggle="collapse" data-target="#header-nav-toggleable-content">
						<i class="icon icon-bars"></i>
					</button>
					<div class="nav navbar-nav">
						<div class="collapse navbar-toggleable-xs" id="header-nav-toggleable-content">
							<a class="nav-item nav-link" href="{{ site.baseurl }}">
								<i class="icon icon-info"></i>
								About
							</a>
							<a class="nav-item nav-link" href="{{ site.baseurl }}">
								<i class="icon icon-code"></i>
								Portfolio
							</a>
							<a class="nav-item nav-link" href="{{ site.baseurl }}">
								<i class="icon icon-at"></i>
								Contact
							</a>
							<a class="nav-item nav-link" href="{{ site.baseurl }}">
								<i class="icon icon-quote-left"></i>
								Blog
							</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
